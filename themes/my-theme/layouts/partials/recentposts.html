{{ $featured := where .Site.Pages "Params.featured" true }}
<div class="recent-posts">
  {{ if gt $featured 0 }}
  <h2 class="recent-post-title">{{- i18n "recent_posts" -}}</h2>
  {{ end }}

  {{ range $featured }}
  <article class="recent-post">
    <h2><a href="{{ .RelPermalink }}">{{ .Params.title }}</a></h2>
    {{ partial "meta.html" . }}
    {{ .Summary }} 
    <button class="read-more">
      <a href="{{ .RelPermalink }}">Read more ...</a>
    </button>
  </article>
  {{ end -}}
</div>
